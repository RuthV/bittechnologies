<ion-header>
  <ion-toolbar>

    <ion-button slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-button>

    <ion-title>Listado de Comics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid >

        <ion-row >
          <ion-col 
          (click)="showModal(item.id)"
           size="12" size-lg="4" size-md="4" size-sm="4" size-xs="12" 
           *ngFor="let item of listComics">
            <div><ion-img [src]="item.url"></ion-img></div>
            <div>{{item.title}}</div>
          </ion-col>
        </ion-row>

</ion-grid>        

</ion-content>
