
<ion-header>
  <ion-toolbar>

    <ion-button slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-button>

    <ion-title>Comics por tienda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-list>

        <ion-item *ngFor="let item of comics">
           <ion-checkbox slot="start"></ion-checkbox>
          <ion-label>
            <h2><strong>Titulo:</strong>{{item.title}}</h2>
            <h3><strong>ID</strong>{{item.id}}</h3>
          </ion-label>
        </ion-item>

  </ion-list>

</ion-content>
